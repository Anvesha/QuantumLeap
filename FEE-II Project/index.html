<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- navbar section  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand me-auto fw-bold" href="#">Quantum Lamp</a>
          <div class="sidebar bg-dark offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-white border-bottom">
                  <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">Quantum Lamp</h5>
                  <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link active mx-lg-2" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Blog & News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Contact</a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
            <a href="#" class="signup-button " id="show-login">Register</a>
            <button class="navbar-toggler shadow-none border-0 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon fw-bolder"></span>
            </button>
        </div>
    </nav>
    <!-- end  -->

    <!-- modal section  -->
    <div class="popup" id="myModal" >
      <!-- main container -->
      <div
      class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- login container  -->
      
      <div class=" row border rounded-4 p-4 bg-white shadow box-area">
          <span class="close-button material-symbols-outlined" id="Closebtn">
            close
         </span>
          <!-- left box  -->
          <div
            class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
            style="background: #fff">
            <div class="featured-image astro">
              <img
                src="./modal-section-images/loginimg.png"
                class="img-fluid rounded-3"
                style="width: 100%; height: 500px"/>
            </div>
            <div class="featured-image moon rounded-3" style="overflow: hidden">
              <img
                src="./modal-section-images/res img.jpg"
                class="img-fluid"
                style="width: 500px; height: 100px"/>
            </div>
          </div>

          <!-- right box  -->
          <div class="col-md-6 right-box">
            <div class="row align-items-center">
              <div class="header-text mmb-4">
                <h2>Hello, Again</h2>
                <p>We are happy to have you back.</p>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email Address"/>
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"/>
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"/>
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember me</small></label>
                </div>
                <div class="forgot">
                  <small><a href="#">Forgot Password?</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-outline-secondary w-100 fs-6">
                  <img
                    src="./modal-section-images/google.png"
                    style="width: 20px"
                    class="me-2" /><small>Sign in with Google</small>
                </button>
              </div>
              <div class="row">
                <small>Don't have account? <a href="#">Sign Up</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js" defer></script>  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>



</body>
</html>
